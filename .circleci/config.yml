version: 2.1

executors:
  default:
    working_directory: ~/sdk
    docker:
      - image: cimg/ruby:2.7

jobs:
  build:
    executor: default
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and install bundler
          command: |
            gem install bundler
            bundle install --jobs 4 --retry 3
      - run:
          name: Create test results directory
          command: mkdir -p test-results
  rubocop:
    executor: default
    steps:
      - checkout
      - run:
          name: Run Rubocop
          command: bundle exec rubocop --parallel
  test:
    executor: default
    steps:
      - checkout
      - run:
          name: Run Tests
          command: bundle exec rake tests
      - store_test_results:
          path: test-results

workflows:
  build_and_test:
    jobs:
      - build
      - rubocop
        requires:
          - build
      - test:
          requires:
            - build
