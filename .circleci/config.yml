version: 2.1

executors:
  default:
    working_directory: ~/sdk
    docker:
      - image: cimg/ruby:2.7

jobs:
  build:
    executor: default
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and run Rubocop
          command: |
            gem install bundler
            bundle install --jobs 4 --retry 3
            bundle exec rubocop --parallel
  test:
    executor: default
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and run tests
          command: |
            gem install bundler
            bundle install --jobs 4 --retry 3
            bundle exec rake tests
      - store_test_results:
          path: test-results

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
